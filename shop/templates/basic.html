    <script>
      console.log('starting my work');
   
      if (localStorage.getItem('cart')==null){
        var cart = {};
      }
      else{
        cart = JSON.parse(localStorage.getItem('cart'));
        document.getElementById('cart-prods').innerHTML = Object.keys(cart).length;
      }
   
      const btnCart = document.querySelectorAll('.cart');
     for (var i = 0 ; i < btnCart.length; i++) {
      btnCart[i].addEventListener('click' , AddItem ) ; 
   }
      function AddItem(){
   
        
        var idstr = this.id.toString();
        console.log(idstr);
        if (cart[idstr]!= undefined){
          cart[idstr] = cart[idstr]+1;
        }
        else{
          cart[idstr]=1;
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        
        const cout = document.getElementById('cart-prods').innerHTML = Object.keys(cart).length;
        console.log(cout);
      };
//  const myform = document.getElementById('btn-submit');
//  console.log(myform);
      
     
    </script>
